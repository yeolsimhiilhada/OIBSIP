<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>To-Do App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <video autoplay muted loop id="video-background">
      <source src="todo-app-video.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <div class="container">
      <div class="image-container">
        <img src="check-list.jpg" alt="tick-mark" width="50" height="50" />
        <h1 class="heading">Tick the Task</h1>
      </div>
      <input type="text" id="taskInput" placeholder="Enter a new task" />
      <button class="add-button" onclick="addTask()">Add Task</button>
      <div class="lists-container">
        <div class="pending-tasks">
          <h2 class="heading-next">Pending Tasks</h2>
          <ul id="pendingTaskList"></ul>
        </div>
        <div class="completed-tasks">
          <h2 class="heading-next">Completed Tasks</h2>
          <ul id="completedTaskList"></ul>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
